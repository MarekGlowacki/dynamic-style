<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista pracowników</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}">
</head>
<body>
  <div class="container">
    <h1>Lista pracowników</h1>
    <p th:text="|Średnia wypłata: ${averageSalary}|">Śrenia wypłata: 7777 zł</p>
    <table>
      <thread>
        <tr>
          <th>Id</th>
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>Wypłata</th>
        </tr>
      </thread>
      <tbody th:remove="all-but-first">
        <tr th:each="employee, status: ${employees}"
            th:object="${employee}"
            th:class="${status.odd ? 'odd-row' : ''}"
        >
          <td th:text="*{id}">1</td>
          <td th:text="*{firstName}">Jan</td>
          <td th:text="*{lastName}">Kowalski</td>
          <td th:text="*{salary}" class="above-average"
              th:class="*{salary} gt ${averageSalary} ? 'above-average' : 'below-average'">1111 zł</td>
        </tr>
        <tr class="odd-row">
          <td>2</td>
          <td>Jan</td>
          <td>Kowalski</td>
          <td class="below-average">2222 zł</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Jan</td>
          <td>Kowalski</td>
          <td class="above-average">3333 zł</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
